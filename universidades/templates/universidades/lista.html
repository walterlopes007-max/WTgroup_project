<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Universidades</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #007bff; }
        .universidade { margin-bottom: 20px; }
        img { width: 200px; border-radius: 10px; margin-top: 10px; }
        form { margin-top: 30px; border-top: 2px solid #007bff; padding-top: 20px; }
        button { background: #007bff; color: white; border: none; padding: 8px 16px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
 {% extends 'base.html' %}
{% block title %}Universidades - WTgroup{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-4">Lista de Universidades</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
{% for uni in universidades %}
<div class="p-4 bg-slate-800 rounded-lg">
{% if uni.imagem %}
<img src="{{ uni.imagem.url }}" class="w-full h-40 object-cover rounded-md mb-3" alt="{{ uni.nome }}">
{% endif %}
<h3 class="font-semibold text-lg">{{ uni.nome }}</h3>
<p class="text-sm text-slate-400">{{ uni.cidade }}</p>
<p class="mt-2 text-slate-300">{{ uni.descricao|truncatechars:120 }}</p>
<div class="mt-3 flex gap-2">
<a href="#" class="px-3 py-1 bg-indigo-500 rounded-md">Ver cursos</a>
<a href="/contato/" class="px-3 py-1 border rounded-md">Quero bolsa</a>
</div>
</div>
{% endfor %}
</div>
{% endblock %}
