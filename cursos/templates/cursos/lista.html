{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .curso-card {
            background: #fff;
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .curso-card img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #007bff;
        }
        .curso-info {
            flex: 1;
        }
        small {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>ðŸ“˜ Lista de Cursos</h1>

    {% if cursos %}
        {% for curso in cursos %}
            <div class="curso-card">
                <img src="{% static curso.imagem %}" alt="{{ curso.nome }}">
                <div class="curso-info">
                    <h3>{{ curso.nome }}</h3>
                    <p>{{ curso.descricao }}</p>
                    <p><strong>DuraÃ§Ã£o:</strong> {{ curso.duracao }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>Nenhum curso cadastrado.</p>
    {% endif %}
</body>
</html>
