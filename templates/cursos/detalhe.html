{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h1 class="fw-bold text-primary">{{ curso.nome }}</h1>
  <p class="text-muted">{{ curso.descricao }}</p>
  <p><strong>Duração:</strong> {{ curso.duracao }}</p>
  <p><strong>Universidade:</strong> {{ curso.universidade.nome }}</p>

  <a href="{% url 'cursos' %}" class="btn btn-outline-primary mt-3">⬅ Voltar à lista</a>
</div>
{% endblock %}
