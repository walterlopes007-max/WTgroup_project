{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section py-5">
  <div class="container text-center">
    <h2 class="fw-bold text-white mb-4">{{ curso.nome }}</h2>
    {% if curso.imagem %}
      <img src="{{ curso.imagem.url }}" class="img-fluid rounded-4 shadow mb-4" style="max-width:600px">
    {% endif %}
    <p class="text-light fs-5">{{ curso.descricao }}</p>
    <p class="text-secondary">Duração: {{ curso.duracao }}</p>
    <a href="{% url 'lista_cursos' %}" class="btn btn-outline-light mt-4">Voltar aos Cursos</a>
  </div>
</section>
{% endblock %}
